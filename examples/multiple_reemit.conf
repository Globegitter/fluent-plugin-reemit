<source>
  type gc_stat
  emit_interval 1s
  tag gc_stat
</source>

<match flowcount>
  type stdout
</match>

<match **>
  type copy
  <store>
    type flowcounter
    count_keys *
    unit second
  </store>
  <store>
    type reemit # re-emitted messages are not absorbed by <match **>
  </store>
</match>


<match gc_stat>
  type copy
  <store>
    type stdout
  </store>
  <store>
    type reemit
  </store>
</match>

<match **>
  type stdout
</match>
